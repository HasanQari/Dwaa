    <br><br>
    <div id="">
        <h4 class="mt-4" style="font-family: GESmedium;text-align: center;color:#AB7F55;width: 70%;margin: auto;">المحطة

        <hr>
        <form>
            <div id="stage0" class="mb-3 text-right">
                <label for="q1" class="form-label">المخلوط هو خلط مادتان أو أكثر معاً بحيث تحافظ كل منها على نوعها ،
                    أذكر مثال على
                    مخلوط صلب مع صلب تم ذكرة في الفيديو؟</label>
                <input type="text" class="form-control" id="subject" name="a1" required>
                <label for="q2" class="form-label">عند مزج السكر مع الشاي يعتبر محلول ، طبق العملية في منزلك بمساعدة أحد
                    والديك
                    ومن ثم وضح كيف اختفى السكر ؟</label>
                <input type="text" class="form-control" id="a2" name="class" required>
                <label for="q3" class="form-label">يعتبر خلط الحليب مع رقائق الذرة مخلوط صلب مع سائل ، بينما خلط السكر
                    مع الشاي هو
                    خلط صلب مع سائل ولكن يطلق عليه محلول وليس مخلوط ، لماذا ؟</label>
                <input type="text" class="form-control" id="a3" name="title" required>
            </div>

            <a href="s3.html" class="btn btn-warning mt-4">الى المحطة التالية ></a>
